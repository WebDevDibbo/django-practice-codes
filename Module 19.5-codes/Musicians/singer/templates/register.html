{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class='w-50 mx-auto mt-4' method='POST'>
    <h1 class='mb-3 text-center'>{{type}} page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class='btn btn-primary mb-3' id="liveToastBtn" >Submit</button>
</form>
{% endblock  %}
