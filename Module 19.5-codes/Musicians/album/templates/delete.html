{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class='w-50 mx-auto mt-4' method='POST'>
    <h1 class='mb-5'>Are you sure you want to delete ?</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class='btn btn-primary'>Delete</button>
</form>
{% endblock  %}
